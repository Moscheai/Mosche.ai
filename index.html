<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoscheAI â€“ Web App</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0f;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #6df, #7af);
      -webkit-background-clip: text;
      color: transparent;
    }
    #app {
      width: 100%;
      max-width: 800px;
      background: #1a1a20;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
      background: #111;
      color: #fff;
    }
    button {
      padding: 12px 18px;
      background: #4c8bf5;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #3b6dd8;
    }
    #output {
      margin-top: 20px;
      background: #111;
      padding: 12px;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
      color: #9f9;
      font-size: 14px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>MoscheAI</h1>

  <div id="app">
    <textarea id="prompt" rows="3" placeholder="Enter your prompt..."></textarea>

    <div style="margin-bottom:10px;">
      <button onclick="generateImage()">Generate Image</button>
      <button onclick="generateText()">Generate Text</button>
      <button onclick="upscaleImage()">Upscale</button>
      <button onclick="generateVideo()">Video Frames</button>
    </div>

    <div id="output">Ready.</div>
    <img id="resultImage" style="display:none;" />
  </div>

  <script>
    const backendUrl = "https://moscheai.philippschreiner27.workers.dev";

    async function api(path, data) {
      document.getElementById("output").textContent = "Processing...";
      document.getElementById("resultImage").style.display = "none";

      const res = await fetch(`${backendUrl}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return await res.json();
    }

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const json = await api("/generate-image", { prompt });

      if (json.image) {
        const img = document.getElementById("resultImage");
        img.src = json.image;
        img.style.display = "block";
      }
      document.getElementById("output").textContent = JSON.stringify(json, null, 2);
    }

    async function generateText() {
      const prompt = document.getElementById("prompt").value;
      const json = await api("/generate-text", { prompt });
      document.getElementById("output").textContent = json.text || JSON.stringify(json, null, 2);
    }

    async function upscaleImage() {
      const img = document.getElementById("resultImage").src;
      if (!img) return alert("Generate an image first.");

      const json = await api("/upscale", { image: img });
      if (json.image) {
        const result = document.getElementById("resultImage");
        result.src = json.image;
        result.style.display = "block";
      }
      document.getElementById("output").textContent = JSON.stringify(json, null, 2);
    }

    async function generateVideo() {
      const prompt = document.getElementById("prompt").value;
      const json = await api("/generate-video", { prompt, frames: 8 });
      document.getElementById("output").textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
